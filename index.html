<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bottle Filling Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Ad Space (Placed above the game content) -->
        <div class="adsense" id="adsense-space">
            <!-- This is where the ad will be embedded -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '551531c64c36d1c3e9c9f01b90c1697b',
                    'format' : 'iframe',
                    'height' : 300,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/551531c64c36d1c3e9c9f01b90c1697b/invoke.js"></script>
        </div>

        <!-- Game Title and Controls -->
        <header>
            <h1 id="game-title">Bottle Filling Game</h1>
        </header>

        <div class="controls">
            <button class="start-btn" id="start-btn">Start Game</button>
            <div id="level-info">Level: <span id="level">1</span></div>
            <div id="score-info">Score: <span id="score">0</span></div>
        </div>

        <!-- Game Area (Bottles) -->
        <div class="game-container">
            <div id="bottle-1" class="bottle" data-id="1"></div>
            <div id="bottle-2" class="bottle" data-id="2"></div>
            <div id="bottle-3" class="bottle" data-id="3"></div>
            <div id="bottle-4" class="bottle" data-id="4"></div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
